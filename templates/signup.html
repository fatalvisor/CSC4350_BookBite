<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>

<body>
    <h1>Sign Up</h1>
    <!--Flashed messages will appear here.-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <b>{{message}}</b>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/signup_post" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email }} <br> <br>
        {{ form.username }} <br> <br>
        {{ form.password }} <br> <br>
        {{ form.submit }}
    </form><br>

    <label>Already have an account?</label>
    <a href="{{url_for('login')}}">Login!</a>

</body>

</html>
