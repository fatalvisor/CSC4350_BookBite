<!DOCTYPE html>
<html>

<head>
    <title>LOGIN</title>
</head>

<body>
    <h1>LOGIN</h1>
    <form action="login_post" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email }} <br> <br>
        {{ form.password }} <br> <br>
        {{ form.submit }}
    </form><br>

    <label>Don't have an account?</label>
    <a href="{{url_for('signup')}}">Sign Up!</a>


</body>

</html>
